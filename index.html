<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="alert alert-primary">Ejemplo</div>
        <div class="row">
          <div class="col alert alert-info" >
            Column
          </div>
          <div class="col alert alert-info">
            Column
          </div>
          <div class="col alert alert-info">
            Column
          </div>
        </div>
      </div>

      <div class="container">
      <div class="row">
          <div class="col">
              Columna 1
          </div>
          <div class="col">
              Columna 2
          </div>
          <div class="col">
              Columna 3
          </div>
      </div>

      <div class="row">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
      </div>

      <div class="row">
          <div class="col-md-1 offset-md-1 alert-success">1</div>
          <div class="col-md-1 offset-md-1 alert-success">2</div>
          <div class="col-md-1 offset-md-1 alert-success">3</div>
          <div class="col-md-1 offset-md-1 alert-success">4</div>
          <div class="col-md-1 offset-md-1 alert-success">5</div>
          <div class="col-md-1 offset-md-1 alert-success">6</div>
          <div class="col-md-1 offset-md-1 alert-success">7</div>
          <div class="col-md-1 offset-md-1 alert-success">8</div>
      </div>

      <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-4 offset-md-1 alert-danger">
              1 col-md4
              <img src="https://img.icons8.com/officel/2x/person-male.png">
          </div>

          <div class="col-md-2 offset-md-1 alert-primary">
            1 col-md-2
            <img src="https://img.icons8.com/officel/2x/person-male.png">
        </div>

        <div class="col-md-4 offset-md-1 alert-success">
            1 col-sm-12
            <img src="https://img.icons8.com/officel/2x/person-male.png">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
